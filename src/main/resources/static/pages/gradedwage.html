<!DOCTYPE html>

<html>

<head>

    <!-- 页面meta -->

    <meta charset="utf-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>员工级别工资表</title>

    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">

    <!-- 引入样式 -->
    <link rel="stylesheet" href="../plugins/element-ui/lib/theme-chalk/index.css">

    <link rel="stylesheet" href="../plugins/font-awesome/css/font-awesome.min.css">

    <link rel="stylesheet" href="../css/style.css">




</head>

<body class="hold-transition">

    <div id="app">
        <template>

            <!--按钮-->

            <!--搜索查询-->
            <el-form :inline="true" :model="brand" class="demo-form-inline" style="margin-top: 10px;">
                <div style="float: left;">
                    <el-row>
                        <el-button type="primary" plain @click="popWindows">新增</el-button>
                    </el-row>
                </div>
            </el-form>
            <!--新建对话框弹出-->
            <el-dialog title="新增岗位" :visible.sync="addDialogFormVisible"
                style="width: 900px;height: 700px;margin: auto;" :close-on-click-modal="false"
                :before-close="closeDialog">
                <el-form :model="brand" :rules="addrules" ref="brand" label-width="100px" class="demo-ruleForm">
                    <el-form-item label="员工名称" prop="graded_name">
                        <el-input v-model="brand.graded_name" style="width: 230px;"></el-input>
                    </el-form-item>
                    <el-form-item label="级别ID" prop="graded_id">
                        <el-select v-model="brand.graded_id" placeholder="请选择员工级别" style="width: 230px;">
                            <el-option label="1" value="1"></el-option>
                            <el-option label="2" value="2"></el-option>
                            <el-option label="3" value="3"></el-option>
                        </el-select>
                    </el-form-item>
                    <el-form-item label="级别工资" prop="money">
                        <el-input v-model="brand.money" style="width: 230px;"></el-input>
                    </el-form-item>
                    <el-form-item>
                        <el-button type="primary" @click="handleAdd">立即创建</el-button>
                        <el-button @click="dialogForm('brand')">取 消</el-button>
                        <el-button @click="resetForm('brand')">重置</el-button>
                    </el-form-item>
                </el-form>
            </el-dialog>

            <!--编辑对话框弹出-->
            <el-dialog title="编辑岗位" :visible.sync="compileDialogFormVisible"
                style="width: 900px;height: 700px;margin: auto;" :close-on-click-modal="false">
                <el-form :model="brand2" :rules="addrules2" ref="brand2" label-width="100px" class="demo-ruleForm">
                    <el-form-item label="岗位名称" prop="gradedName">
                        <el-input v-model="brand2.gradedName" style="width: 230px"></el-input>
                    </el-form-item>

                    <el-form-item label="岗位工资" prop="money">
                        <el-input v-model="brand2.money" style="width: 230px;"></el-input>
                    </el-form-item>
                    <el-form-item>
                        <el-button type="primary" @click="compileHandleAdd('brand2')">确定修改</el-button>
                        <el-button @click="compileDialogForm('brand2')">取 消</el-button>
                    </el-form-item>
                </el-form>
            </el-dialog>

            <!--表格-->
            <el-table ref="filterTable" :data="tableData" style="width: 100%;" :row-class-name="tableRowClassName"
                @selection-change="handleSelectionChange" @row-click="rowClick">
                <!-- 筛选内部 filters -->
                <el-table-column prop="gradedId" label="岗位ID" align="center"
                    >
                </el-table-column>
                <el-table-column prop="gradedName" label="岗位名称" align="center">
                </el-table-column>
                <el-table-column prop="sectorName" label="部门名称" align="center"
                                 :filters="[{ text: '1', value: '1' }, { text: '2', value: '2' },{ text: '3', value: '3' }]"
                                 :filter-method="formatter" filter-placement="bottom-end">
                </el-table-column>
                <el-table-column prop="money" label="级别工资" align="center">
                </el-table-column>
                <el-table-column align="center" label="操作">
                    <template slot-scope="scope">
                        <el-row>
                            <el-button type="primary" @click.stop="updateHandle(scope.row)">修改</el-button>
                            <el-button type="danger" @click.stop="handleDelete(scope.row)">删除</el-button>
                        </el-row>
                    </template>
                </el-table-column>
            </el-table>
        </template>

    </div>

</body>

<!-- 引入组件库 -->

<script src="../js/vue.js"></script>

<script src="../plugins/element-ui/lib/index.js"></script>

<script type="text/javascript" src="../js/jquery.min.js"></script>

                    graded_id: [
                        { required: true, message: '请选择员工级别', trigger: 'change' }

                    money: [

                        { min: 1, message: '长度至少1字符', trigger: 'input' },
                        { type: 'number', message: '填入的必须为数字' }
                    ]
                },

                    ]
                }
            }
        },
        methods: {
            //右上角关闭清空功能
            closeDialog() {
                this.addDialogFormVisible = false
                this.$refs['brand'].resetFields()
                this.$refs['brand'].resetFields()

            },
            //表格数据
            getAll() {
                //发送ajax请求
                axios.post("/selectByPageAndCurrentPage?currentPage=" + this.currentPage + "&pageSize=" + this.pageSize, this.brand).then((res) => {
                    this.tableData = res.data.data.rows;
                    //设置总记录数
                    this.totalCount = res.data.totalCount;
                }).then((resp) => {
                    this.tableData = resp.data.rows;//{rpws:{},totalCount:100}

                })

            //添加数据 确定按钮事件

            compileHandleAdd(brand2) {

                this.brand3.desc = brand2.desc;
                console.log(this.brand3);

                //   if(res.data.code == 20031){

                //   }else if(res.data.code == 20030){
                //     this.$message.error("修改失败！");
                //   }else{
                //     this.$message.error(res.data.msg);
                //   }

                // }).finally(()=>{
                //   _this.getAll();
                // })
            },
            //修改窗口取消按钮
            compileDialogForm(formName) {
                this.$refs[formName].resetFields();
                this.compileDialogFormVisible = false;
            },
            // 表格颜色
            tableRowClassName({ row, rowIndex }) {
                if ((rowIndex + 1) % 4 === 0) {
                    return 'warning-row';
                } else if ((rowIndex + 1) % 2 === 0 && (rowIndex + 1) % 4 != 0) {
                    return 'success-row';
                }

                return '';
            },
            // 筛选
            handleSelectionChange(val) {
                this.multipleSelection = val;
                consloe.log(this.brand);
            },
            //搜索按钮点击事件
            onSubmit() {
                this.getAll();
            },
            //新增弹窗部分
            popWindows() {
                this.addDialogFormVisible = true;
                this.$refs[formName].resetFields();
            },
            // 表单重置按钮
            resetForm(formName) {
                this.$refs[formName].resetFields();
            },
            // 表单取消按钮
            dialogForm(formName) {
                this.$refs[formName].resetFields();
                this.addDialogFormVisible = false;
            },
            // 每页多少条
            handleSizeChange(val) {
                // console.log(`每页 ${val} 条`);
                this.pageSize = val;
                this.getAll();
            },
            // 当前页
            handleCurrentChange(val) {
                //console.log(`当前页: ${val}`);
                this.currentPage = val;
                this.getAll();
            }
        },
    })

</script>

</html>
