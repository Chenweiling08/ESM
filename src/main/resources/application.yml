
# TODO 配置数据源相关信息

server:
  port: 8080
spring:
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/esm_db?servierTimezone=UTC
    username: root
    password: 123456
  main:
    banner-mode: off

mybatis-plus:
  configuration:
    # 开启mp的日志（输出到控制台）
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    banner: false
    db-config:
      id-type: assign_id
      logic-delete-field: deleted
      logic-not-delete-value: 0
      logic-delete-value: 1
